<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <title>Sistema de Rejillas de Boostrap</title>
</head>
<body>
    <!--Contendio del navbar, incluye la lista de navegación y el formulario de búsqueda.-->
    <!--La clase navbar navbar-expand-lg bg-body-textiary se utiliza para estabilizar 
    el elemento nav que representa el navbar en del código HTML-->
    <nav class="navbar navbar-expand-lg bg-body-textiary">
        <!--Es crear un contendor que se adapte al ancho de la pantalla-->
        <div class="container-fluid">
            <!--Lista de navegación-->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Quienes Somos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Galeria</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Contactos</a>
                </li>
            </ul>
        </ul>

        <!--Formulario de búsqueda-->
        <!--d-flex significa "display", y "flex" se refiere al modelo de caja flexible de CSS-->
        <form class="d-flex">
            <input type="form-control me-2" type="Busqueda" placeholder="Busqueda">
            <!--"btn-outline" Indica que el botón tendrá un aspecto de contorno en lugar de un fondo
            sólido. En lugar de un fondo de color sólido, el botón tendrá un borde y texto con el color especifico.-->
            <button class="btn btn-outline-primary" type="submit"> Buscar </button>
        </form>
        </div>
    </nav><br>
    <h2 class="titulo">BIENVENIDOS A MI SITIO WEB</h2><br>
    <img src="img/portada.png" class="ing-fluid"  height=" 10%" width="100%">
</body>
</html>
